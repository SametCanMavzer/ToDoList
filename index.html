<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>ToDoList</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card w-75 mt-5 px-0 mx-auto ">
                <div class="card-header">
                    <h5 class="card-title text-center">Todo List Page </h5>
                </div>
                <div class="card-body">
                    <form id="todoAddForm" class="mt-2">
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo"
                            placeholder="Enter Todo">

                        <button id="todoAddButton" type="submit" class="btn btn-primary mt-4 btn-sm">
                            Add Todo</button>
                    </form>

                    <hr>

                </div>


                <hr />

                <div class="card-body">
                    <h5 class="card-title">Todo List</h5>
                    <form name="form2" id="todoListForm">
                        <input id="todoSearch" type="text" class="form-control mt-3" placeholder="Search Todo">
                        <hr />
                    </form>

                    <ul class="list-group">

                    </ul>

                    <a href="#" id="clearButton" class="btn btn-primary btn-sm mt-3">Clear All Todo</a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
